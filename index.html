  <body>
    <header>
      <img src="./img/iwoca.png" alt="">
      <div>
        <a href="https://www.iwoca.co.uk/about_us/">About</a>
        <a href="https://www.iwoca.co.uk/faq/">Customers</a>
        <a href="https://www.iwoca.co.uk/">Pricing</a>
        <a href="https://www.iwoca.co.uk/terms_of_use/">Privacy</a>
      </div>
    </header>
    <div class="container">
      <div class="title">
        <h1>Loans for</h1>
        <h1 class="change">small businesses</h1>
      </div>
      <div class="para">
        <p>Quick. Flexible. Simple. Loans made easy so that you can focus on growing</p>
      </div>
      <div class="container-two">
      <h4 class="success">Thank you. We'll be in touch!</h4>
        <form class="form" action="#" onsubmit="return false">

          <div class="field">
            <input type="text" placeholder="name" required pattern="[A-Za-z]+\s[A-Za-z]+"/>
            <label for="name">
              <span>Full name</span>
            </label>
          </div>
          
          <div class="field">
            <input type="number" placeholder="phone" required/>
            <label for="phone">
              <span">Phone number</span>
            </label>
          </div>
          
          <div class="field">
            <input type="email" id="email" name="email" placeholder="Email" required/>
            <label for="email">
              <span>Email</span>
            </label>
          </div>

          <div class="check">
            <!-- <p>Please check if you would like to recieve promotional information</p> -->
            <!-- <input type="checkbox" name="check" id="signup" value="None" checked>
            <label for="signup">Hello</label> -->
            <input id="box1" type="checkbox" />
            <label for="box1">Please check if you would like to recieve promotional information</label>
          </div>
          
          <div class="submit">
            <input type="submit" value="Request a callback" />
          </div>

        </form>
        <div class="container-three">
          <button></button>
        </div>
