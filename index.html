<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width", initial-scale=1, maximum-scale=1, user-scalable=0>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
    <script type="text/javascript" src="./js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./img/iwoca.png" alt="">
      <div>
        <a href="https://www.iwoca.co.uk/about_us/">About</a>
        <a href="https://www.iwoca.co.uk/faq/">Customers</a>
        <a href="https://www.iwoca.co.uk/">Pricing</a>
        <a href="https://www.iwoca.co.uk/terms_of_use/">Privacy</a>
      </div>
    </header>
    <div class="container">
      <div class="title">
        <h1>Loans for</h1>
        <h1 class="change">Small Businesses</h1>
      </div>
      <div class="para">
        <p>We make business loans simple. You do the rest.</p>
      </div>
      <div class="container-two">
      <h4 class="success">Thank you. We'll be in touch!</h4>
        <form class="form" action="#" onsubmit="return false">

          <div class="field">
            <input type="text" placeholder="name" required pattern="[A-Za-z]+\s[A-Za-z]+"/>
            <label for="name">
              <span>Full name</span>
            </label>
          </div>
          
          <div class="field">
            <input type="text" placeholder="phone" required pattern="^0[7]\d{9}$" />
            <label for="phone">
              <span">Mobile number</span>
            </label>
          </div>
          
          <div class="field">
            <input type="email" id="email" name="email" placeholder="Email" required/>
            <label for="email">
              <span>Email</span>
            </label>
          </div>

          <div class="check">
            <label for="">
              Would you like to subscribe to our weekly newsletter
              <input type="checkbox" checked>
              </label>
          </div>
          
          <div class="submit">
            <input type="submit" value="Request a callback" />
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
