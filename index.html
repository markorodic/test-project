<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width", initial-scale=1, maximum-scale=1, user-scalable=0>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="./css/style.css"/>
    <script type="text/javascript" src="./js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./img/iwoca.png" alt="">
      <div>
        <h3>About</h3>
        <h3>Services</h3>
        <h3>Contact</h3>
      </div>
    </header>
    <div class="container">
      <div class="title">
        <h1>Loans for</h1>
        <h1 class="change">small businesses</h1>
      </div>
      <div class="para">
        <p class="p">Small business loans made quick, flexible, simple so you can focus on growing</p>
      </div>
      <div class="container-two">
        <form class="form" action="#">
          
          <div class="field">
            <input type="text" placeholder="Name" required pattern="[A-Za-z]+\s[A-Za-z]+" title="firstname lastname"/>
            <label for="username" id="username">
              <span data-text="Username" >Full name</span>
            </label>
          </div>
          
          <div class="field">
            <input type="number" placeholder="Phone" required/>
            <label for="email">
              <span data-text="E-mail Address" id="email">Phone number</span>
            </label>
          </div>
          
          <div class="field">
            <input type="email" id="email" name="email" placeholder="Email" required/>
            <label for="new-password">
              <span data-text="New Password" id="new-password">Email</span>
            </label>
          </div>

          <div class="check">
            <p>Please check if you would like to recieve promotional information</p>
            <input type="checkbox" name="signup" value="yes" checked>
          </div>
          
          <div class="submit">
            <input type="submit" value="Request a callback" />
          </div>
        </form>
        <div class="container-three">
          <button></button>
        </div>

  </body>
</html>
